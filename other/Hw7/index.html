<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./js/server.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="bg">
      <div class="panel">
        <p>Check the Real Time Weather Info</p>
        <div class="inputs">
          <label for="state"
            >State Name
            <input
              type="text"
              id="state"
              required
              minlength="2"
              maxlength="20"
              size="20"
            />
          </label>
          <labe for="city"
            >City Name
            <input
              type="text"
              id="city"
              required
              minlength="5"
              maxlength="20"
              size="20"
            />
          </labe>
        </div>
        <div class="buttons">
          <button id="check">Check</button>
          <button id="clear">Clear</button>
        </div>
        <div id="weatherCard" style="display: none">
          <h2 id="cityName">城市名称</h2>
          <p><span>温度: </span><span id="cityTemp"></span></p>
          <p><span>湿度: </span><span id="cityHumidity"></span></p>
          <p><span>风速: </span><span id="cityWindSpeed"></span></p>
          <p><span>风向: </span><span id="cityWindDirection"></span></p>
        </div>
      </div>
      <img src="./assets/bg.jpg" />
    </div>
  </body>
</html>
